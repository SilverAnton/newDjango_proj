{% extends 'base.html' %}
{% block content %}
<div class="container">
        <header>
            <div class="col-8 " >
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class=" btn btn-secondary btn-primary" >
                                {% if object %}
                                Изменить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
</div>
{% endblock %}
