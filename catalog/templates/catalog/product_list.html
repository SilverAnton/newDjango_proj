{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
    <div class="card">
            <div class="card-body">
                <a class="btn btn-secondary btn-primary" type="button" href="{% url 'catalog:product_create' %}">Добавить продукт</a>
            </div>
    </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Все товары</h1>
        </div>
        {% for product in object_list %}
        <div class="container">
            <div class="row text-start">
                <div class="col-lg-9 col-md-6 col-sm-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <table class="table table-striped">
                                <tr>
                                    <h4>
                                        <div class="card" style="width: 18rem;">
                                            <img src="{{ product.image | media_filter }}" class="card-img-top" alt="...">
                                        </div>
                                        <a class="text-black" href="{% url 'catalog:product_detail' product.pk %}">{{ product.name }} </a>
                                        <td>{{ product.description | truncatechars:100}}</td>
                                    </h4>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock %}
