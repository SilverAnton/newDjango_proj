{% extends 'base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">One-click</h1>
    <p class="lead">One-click - выбирай что нужно и делай покупки в один клик!</p>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-4-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Удобный каталог товаров </h4>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-secondary btn-primary" type="button" href="{% url 'catalog:category' %}">Выбрать категорию товара</a>

                        <a class="btn btn-secondary btn-primary" type="button" href="{% url 'catalog:product_list' %}">Все товары</a>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
